<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crafting Table</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://prdx.zerodream.net/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://prdx.zerodream.net/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://prdx.zerodream.net/css/sweetalert2.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="background"></div>
        <div class="background2"></div>
        <div class="container">
            <div class="inventory-list">
                <div class="cancel" onclick="SetInventoryDisplay(false)">
                    <i class="fa fa-times"></i>
                </div>
                <h1 class="mc-header text-center" data-locale="SELECT_ITEM">选择放入物品</h1>
                <div class="list-data"></div>
                <div class="list-footer">
                    <table class="list-input">
                        <tr>
                            <td class="num-label text-center" data-locale="INPUT_NUM">选择数量</td>
                            <td><input id="putItemNum" type="text" class="form-control" value="1"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="mc-chest">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="mc-header text-center" data-locale="CRAFT_TABLE">物品合成台</h1>
                        <p class="text-center" data-locale="CRAFT_DESC">点击左侧方格选择要放入的物品和数量，即可合成对应物品</p>
                    </div>
                    <div class="magin-top-1vh row">
                        <div class="col-md-5 text-center">
                            <table class="mc-cell">
                                <tr>
                                    <td>
                                        <div id="pos-1-1" class="chestitem icon" data-posX="1" data-posY="1" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-1-1-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-1-2" class="chestitem icon" data-posX="1" data-posY="2" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-1-2-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-1-3" class="chestitem icon" data-posX="1" data-posY="3" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-1-3-num"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="pos-2-1" class="chestitem icon" data-posX="2" data-posY="1" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-2-1-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-2-2" class="chestitem icon" data-posX="2" data-posY="2" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-2-2-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-2-3" class="chestitem icon" data-posX="2" data-posY="3" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-2-3-num"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="pos-3-1" class="chestitem icon" data-posX="3" data-posY="1" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-3-1-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-3-2" class="chestitem icon" data-posX="3" data-posY="2" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-3-2-num"></span>
                                    </td>
                                    <td>
                                        <div id="pos-3-3" class="chestitem icon" data-posX="3" data-posY="3" onclick="SelectItem(this)"></div>
                                        <span class="itemnum" id="pos-3-3-num"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-2 text-right">
                            <i class="fa fa-arrow-right fa-5x mc-arrow"></i>
                        </div>
                        <div class="col-md-5 text-center">
                            <div class="mc-result">
                                <div id="pos-result" class="chestitem icon"></div>
                                <span class="itemnum" id="pos-result-num"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://prdx.zerodream.net/js/jquery.min.js"></script>
    <script src="https://prdx.zerodream.net/js/bootstrap.min.js"></script>
    <script src="https://prdx.zerodream.net/js/sweetalert2/sweetalert2.min.js"></script>
    <script src="main.js"></script>
</html>
